<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Redis + WebSocket 실시간 알림 테스트</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; line-height: 1.6; }
        #message-box { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; background: #f9f9f9; margin-bottom: 10px; }
        .system { color: blue; font-weight: bold; }
        .received { color: green; }
        .control-panel { margin-bottom: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>

<h2>Redis Pub/Sub + WebSocket 실시간 테스트</h2>

<div class="control-panel">
    <strong>1. 접속할 서버 포트:</strong>
    <input type="number" id="port" value="8081" style="width: 70px;">
    <button onclick="connect()">웹소켓 연결</button>
    <button onclick="disconnect()">연결 종료</button>
    <p><small>* 8081, 8082, 8083 중 하나를 입력하세요.</small></p>
</div>

<div id="message-box"></div>

<div class="control-panel">
    <strong>2. 메시지 발행 (API 호출):</strong><br>
    <input type="text" id="msg" placeholder="보낼 메시지 입력" style="width: 250px;">
    <button onclick="publishMessage()">모든 서버에 공지 날리기</button>
    <p><small>* 이 버튼을 누르면 현재 접속한 포트와 상관없이 Redis를 통해 모든 서버로 전파됩니다.</small></p>
</div>

<script>
    let stompClient = null;

    function setConnected(connected) {
        const box = document.getElementById('message-box');
        const msg = connected ? "서버에 연결되었습니다." : "연결이 종료되었습니다.";
        box.innerHTML += `<p class="system">${msg}</p>`;
    }

    // 웹소켓 연결
    function connect() {
        const port = document.getElementById('port').value;
        const socket = new SockJS(`http://localhost:${port}/ws-stomp`);
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            setConnected(true);
            console.log('Connected: ' + frame);

            // Redis를 통해 전달되는 /sub/chat 채널 구독
            stompClient.subscribe('/sub/chat', function (greeting) {
                showGreeting(greeting.body);
            });
        }, function (error) {
            alert("연결 실패! 서버가 켜져있는지, 의존성이 추가되었는지 확인하세요.");
        });
    }

    function disconnect() {
        if (stompClient !== null) {
            stompClient.disconnect();
        }
        setConnected(false);
    }

    // 서버의 REST API를 호출하여 Redis Pub 발행
    function publishMessage() {
        const port = document.getElementById('port').value;
        const msg = document.getElementById('msg').value;

        // 우리가 만든 NotificationController의 @GetMapping("/api/publish") 호출
        fetch(`http://localhost:${port}/api/publish?message=${encodeURIComponent(msg)}`)
            .then(response => console.log("발행 요청 성공"))
            .catch(error => console.error("발행 요청 실패", error));
    }

    // 받은 메시지 화면에 표시
    function showGreeting(message) {
        const box = document.getElementById('message-box');
        box.innerHTML += `<p class="received"><strong>[수신 알림]:</strong> ${message}</p>`;
        box.scrollTop = box.scrollHeight;
    }
</script>
</body>
</html>
